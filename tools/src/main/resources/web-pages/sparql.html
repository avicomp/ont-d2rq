<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>D2RQ SPARQLer</title>
    <link rel="stylesheet" type="text/css" href="/fuseki.css"/>
</head>

<body>
<h1>SPARQLer - General purpose processor</h1>

<div class="moreindent">

    <form action="sparql" method="get">
        <p>General SPARQL query : input query, set any options and press "Go"</p>
        <p>
            <textarea style="background-color: #F0F0F0;" name="query" cols="70" rows="20">
PREFIX owl: &#x3C;http://www.w3.org/2002/07/owl#&#x3E;
SELECT ?individual ?class
WHERE {
    ?individual a ?class .
    FILTER EXISTS { ?class a owl:Class }
} LIMIT 10
            </textarea>
            <br/>
            Output: <select name="output">
            <option value="json">JSON</option>
            <option selected value="xml">XML</option>
            <option value="text">Text</option>
            <option value="csv">CSV</option>
            <option value="tsv">TSV</option>
        </select>
            <br/>
            XSLT style sheet (blank for none): <select name="stylesheet">
            <option selected value="/xml-to-html-plain.xsl">plain HTML</option>
            <option value="/xml-to-html-links.xsl">HTML with links</option>
        </select>
            <br/>
            <input type="checkbox" name="force-accept" value="text/plain"/>
            Force the accept header to <tt>text/plain</tt> regardless
            <br/>
            <br/>
            <input type="submit" value="Go"/>

        </p>
    </form>
</div>

<hr/>

</body>
</html>
